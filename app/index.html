<!doctype html>
<html>


    <head>
        <title>Riot Router: Complex example</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!--[if IE]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-history-api/4.2.4/history.min.js"></script>
        <![endif]-->

        <!-- scripts we need -->
        <script src="https://rawgit.com/riot/riot/master/riot%2Bcompiler.min.js"></script>
        <script src="https://rawgit.com/riot/route/master/dist/route.min.js"></script>
        <script src="https://cdn.rawgit.com/github/fetch/master/fetch.js"></script>
        <!-- mount this app -->

        <!-- riot tags -->
        <script type="riot/tag" src="app-main.tag"></script>
        <script type="riot/tag" src="app-navi.tag"></script>
        <script type="riot/tag" src="app-help.tag"></script>
        <script type="riot/tag" src="organization.tag"></script> 
        <script type="riot/tag" src="search.tag"></script>

        <script>

            riot.mount('app-main')
            riot.mount('app-navi')
            riot.mount('app-help')
            riot.mount('organization')
            riot.mount('search')
            route.start(true)

        </script>

        <script type="text/javascript">

            // Returns a function, that, as long as it continues to be invoked, will not
            // be triggered. The function will be called after it stops being called for
            // N milliseconds. If `immediate` is passed, trigger the function on the
            // leading edge, instead of the trailing.
            function debounce(func, wait, immediate) {
                var timeout
                return function () {
                    var context = this, args = arguments
                    var later = function () {
                        timeout = null
                        if (!immediate)
                            func.apply(context, args)
                    }
                    var callNow = immediate && !timeout
                    clearTimeout(timeout)
                    timeout = setTimeout(later, wait)
                    if (callNow)
                        func.apply(context, args)
                }
            }
        </script>

    </head>

    <body>
    <app-main></app-main>
    <app-navi></app-navi>
    <app-help></app-help>

</body>
<style>
    body { margin: auto;
           float: left;
           width: 100%
    }

</style>
</html>
